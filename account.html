<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Личный кабинет</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/account-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="/img/site-icon.ico" type="image/x-icon">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- header постоянно на странице-->

    <header class="header" id="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <a href="#"><img src="/img/logo.svg" alt="logo"></a>
            </div>

            <div class="header__burger burger">
                <input type="checkbox" />
                <span class="top-stick"></span>
                <span class="middle-stick"></span>
                <span class="bottom-stick"></span>

                <div class="burger-nav">
                    <div class="burger-nav__container">
                        <nav class="burger-nav__nav-bar nav-bar">
                            <a class="nav-bar__link" href="#">Журнал</a>
                            <a class="nav-bar__link" href="#">Доставка и оплата</a>
                            <a class="nav-bar__link" href="#">Пункт самовывоза</a>
                        </nav>

                        <div class="burger-nav__profile-info profile-info">
                            <div class="profile-info__img">
                                <img src="/img/profile__img.jpg" width="26px" height="26px" alt="profile__photo">
                            </div>
                            <div class="profile-info__name">
                                <p>Руслан</p>
                            </div>
                        </div>

                        <div class="burger-nav__market market">
                            <div class="market__icon">
                                <img src="/img/market-icon.svg" alt="market-icon">
                            </div>
                            <div class="market__total">
                                <p>0 руб.</p>
                            </div>
                        </div>

                        <div class="burger-nav__contacts">
                            <div class="header__phone-num">
                                <a href="tel:+89884443322">8 (988) 444-33-22</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="header__nav-bar nav-bar">
                <div class="nav-bar__links">
                    <a class="nav-bar__link" href="#">Журнал</a>
                    <a class="nav-bar__link" href="#">Доставка и оплата</a>
                    <a class="nav-bar__link" href="#">Пункт самовывоза</a>
                </div>
            </nav>

            <div class="header__profile-info profile-info">
                <div class="profile-info__img">
                    <img src="/img/profile__img.jpg" width="26px" height="26px" alt="profile__photo">
                </div>
                <div class="profile-info__name">
                    <p>Руслан</p>
                </div>
            </div>

            <div class="header__market market">
                <div class="market__icon">
                    <img src="/img/market-icon.svg" alt="market-icon">
                </div>
                <div class="market__total">
                    <p>0 руб.</p>
                </div>
            </div>

            <div class="header__contacts">
                <div class="header__phone-num">
                    <a href="tel:+89884443322">8 (988) 444-33-22</a>
                </div>
            </div>
        </div>

    </header>

    <!-- header end-->

    <div class="search-block">
        <div class="search-block__container">

            <input type="search" name="" id="" placeholder="Поиск товаров">
            <button type="submit">Найти</button>
        </div>
    </div>

    <main class="account">
        <div class="account__container">
            <div class="account__title">
                <h2>Личный кабинет</h2>
            </div>
            <div class="account__nav">
                
            </div>
            
        </div>
        
    </main>

    <script src=""></script>
</body>

</html>
